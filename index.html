<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.50">
<title>Pexeso</title>
<style>
:root {
  --chalk: #fffb;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #2a455a;
  background-image: url('img/dark-denim-3.png');
}
.table {
  width: 1250px;
  height: 781px;
  margin: 0 auto;
  display: flex;
  border-radius: 2em;
  background-color: #56776a;
  background-image: url('img/pool-table.png');
  box-shadow: inset 0 0 0 12px #613131, inset 2px 2px 6px 15px #333, 4px 10px 40px #000;
  position: relative;
  font-size: 1.75rem;
  font-family: monospace;
  color: #fff;
  overflow: hidden;
  --scale: 1;
}

.table::before, .table::after {
  content: '';
  position: absolute;
  top: 25px;
  bottom: 25px;
  background: var(--chalk);
  width: 6px;
  border-radius: 3px;
}

.table::before {
  left:  18.5%;
}
.table::after {right: 18.5%;}

/* menu */

.menu, .deck {
  transition: 0.25s ease;
}
*[hidden=true] {
  opacity: 0;
  pointer-events: none;
}

.menu {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: 0;
  display: grid;
  flex: 1;
  grid-template-columns: 30px 180px auto 230px 230px auto 180px 30px;
  grid-template-rows: 30px  150px 210px 210px auto 30px;
  width: 100%;
}

.menu .header {
  grid-column: 4 / span 2;
  grid-row: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}
.header a {
  text-decoration: none;
  color: white;
}
.header a:hover {
  text-decoration: underline;
}

.left-buttons, .right-buttons, .middle {
  display: flex;
  grid-row: 3 / span 2;
  flex-direction: column;
  justify-content: center;
}
.left-buttons {
  grid-column: 2;
}
.right-buttons {
  grid-column: 7;
}
.middle {
  grid-column: 3 / span 4;
}
.upper {
  grid-row: 3 / span 1;
}

#user-selectors {
  justify-content: center;
  align-items: flex-end;
  overflow: visible;
  --card-width: 90px;
  --card-height: 90px;
  display: flex;
  flex-direction: row;
}

.user-selector {
  display: flex;
  justify-self: center;
  align-items: center;
  position: relative;
  margin: 20px;
}
.user-selector:nth-child(1) { order: 2; }
.user-selector:nth-child(2) { order: 3; }
.user-selector:nth-child(3) { order: 4; }
.user-selector:nth-child(4) { order: 1; }

.user-selector.none::before {
  content: '+';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 4px  var(--chalk) solid;
  border-radius: 9px;
  font-size: 60px;
  color: var(--chalk);
  line-height: 120px;
}

#user-selectors:hover .user-selector button {
  opacity: 0.5;
}
#user-selectors .user-selector:hover button {
  opacity: 1;
}
.user-selector button {
  position: absolute;
  top: -11px;
  right: -11px;
  z-index: 100;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  box-sizing: unset;
  padding: 0;
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
}
.user-selector button:hover {
  color: #b00;
}
.user-selector.none button {
  display: none;
}

.user-selector.none .card {
  opacity: 0;
}

.user-selector input {
  display: none;
  position: absolute;
  bottom: -25px;
  width: 100%;
}
.user-selector.bot input {
  display: inline-block;
}

#user-selectors .user-selector:hover input[type=range] {
  opacity: 1;
}
#user-selectors:hover input[type=range] {
  opacity: 0.5;
}
input[type=range] {
  -webkit-appearance: none;
  background: transparent;
  margin: 0;
  height: 18px;
  overflow: hidden;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.25s ease-in-out;
}
input[type=range]::-moz-range-thumb {
  background: white;
  margin-top: -5px;
  width: calc(var(--scale) *18px);
  height: calc(var(--scale) *18px);
  border-radius: 50%;
  cursor: pointer;
  border: none;
  box-shadow: white calc(var(--scale) * -18px) 0 0 0,
    white calc(var(--scale) * -36px) 0 0 0,
    white calc(var(--scale) * -54px) 0 0 0,
    white calc(var(--scale) * -72px) 0 0 0;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  background: white;
  margin-top: -6px;
  width: calc(var(--scale) *18px);
  height: calc(var(--scale) *18px);
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  box-shadow: white calc(var(--scale) * -18px) 0 0 0,
    white calc(var(--scale) * -36px) 0 0 0,
    white calc(var(--scale) * -54px) 0 0 0,
    white calc(var(--scale) * -72px) 0 0 0;
}

input[type=range]::-moz-range-track {
  background: var(--chalk);
  height: 6px;
  border-radius: 5px;
}
input[type=range]::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  background: var(--chalk);
  height: 6px;
  border-radius: 5px;
}
input[type=range]::-webkit-progress-value {
  background: red;
}
input[type=range]::-webkit-progress-value {
  background: red;
}

.results {
  position: relative;
  display: flex;
  flex-direction: row;
  height: 100%;
  justify-content: space-evenly;
  align-items: flex-end;
  margin: 1em 3em;
  padding: 1em 0;
  opacity: 1;
  transition: opacity 0.5s ease;
}
.results::after {
  content: '';
  position: absolute;
  bottom: 0;
  height: 0;
  width: 100%;
  border-radius: 3px;
  height: 6px;
  background: var(--chalk);
}
.results[hidden=true] {
  opacity: 0;
  pointer-events: none;
  transition-delay: 0.5s;
}

.bar {
  --points: 0;
  --name: '';
  color: var(--chalk);
  position: relative;
  border-radius: 0.25em;
  box-shadow: inset 0 0 0 6px var(--chalk);
  width: 80px;
  height: calc(var(--points) * 12px);
  transition: height 0.25s ease;
}

.bar::before {
  color: var(--chalk);
  content: var(--name);
  position: relative;
  bottom: 1.75em;
  display: flex;
  width: 100%;
  white-space: nowrap;
  justify-content: center;
}
.bar::after {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  position: absolute;
  counter-reset: points var(--points);
  content: counter(points);
  text-align: center;
  left: 0;
  bottom: -2.5em;
  right: 0;
  top: 0.5em;
  overflow: hidden;
}

h2 {
  margin: 0;
  font-size: 2.2rem;
  text-shadow: 2px ​2px 4px #333;
}

label {
  font-size: 1.4rem;
  margin: 0.5rem 0.5rem;
}

.form-group {
  display: flex;
  flex-wrap: wrap;
  column-gap: 0.5rem;
  row-gap: 0.5rem;
}

.form-group>* {
  flex: 1 0 180px;
}

select, button {
  padding: 0.75rem 1rem;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  color: #0e5273;
}
select {
  /* border-right: 10px #fff solid; */
  background: transparent;
  font-family: "Comic Sans MS", "Comic Sans", cursive;
  font-size: 14pt;
}
.mid button {
  font-weight: bold;
  font-size: 1.1rem;
  width: 100px;
  text-align: center;
  color: #2b3b35;
  font-family: sans-serif;
}

button:disabled {
  cursor: wait;
  opacity: 0.6;
}

.menu {
  z-index: 0;
}

.paper {
  position: relative;
  background-color: #eeeeed;
  box-shadow: 1px 1px 2px rgba(32, 42, 32, 0.8);
  padding: 0.5em;
  border-radius: 2px;
}

.paper::before, .paper::after{
  content: '';
  position: absolute;
  bottom: 8px;
  width: 40%;
  height: 10px;
  box-shadow: 0 5px 14px rgba(0,0,0,.7);
  z-index: -1;
}
.paper::before {
  left: 12px;
  transform: skew(-2deg) rotate(-2deg);
}
.paper::after {
  right: 12px;
  transform: skew(2deg) rotate(2deg);
}

/* deck */

.deck {
  opacity: 1;
  --card-height: 90px;
  --card-width: 90px;
  --size: 94px;
  --p: 20px;
  width: 0;
  height: 0;
  margin: auto;
  background: #ddd;
  position: absolute;
  perspective: 2000px;
  z-index: 1;
  top: 50%;
  left: 50%;
  transition: opacity 1s ease;
}

.pile-frame {
  position: absolute;
  --size: 119px;
  width: var(--size);
  height: var(--size);
  margin: 65px;
  border-radius: 0.8em;
  box-shadow: 0 0 0 6px var(--chalk);
}

.user-name {
  position: absolute;
  display: block;
  height: 50px;
  line-height: 50px;
  width: 100%;
  text-align: center;
  /* overflow: hidden; */
  text-overflow: ellipsis;
}
.user-name.above {
  bottom: 140px;
}
.user-name.below {
  top: 145px;
}

.user-name::after, .user-name::before {
  position: absolute;
  width: 150px;
  height: 50px;
  font-size: 3rem;
  color: var(--chalk);
  top: -3px;
}
.user-name.highlighted.left::after {
  content: '◄';
  left: 78px;
}
.user-name.highlighted.right::before {
  content: '►';
  right: 78px;;
}

.deck.packed .card::after {
  background-image: none;
  content: var(--deck-name);
  color: #0e5273;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-family: monospace;
  font-size: 1.2em;
}

.menu .card {
  position:initial;
  margin: 0;
}

.menu .card::after,
.menu .card::before {
  background-image: none;
  content: var(--user-name);
  color: #0e5273;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-family: monospace;
  font-size: 1.2em;
}

.card {
  /* backend 0-31 = faces; 32 - back */
  opacity: 1;
  --image: 32;
  --y: 0;
  --x: 0;
  --elevation: 1;
  --p: 10px;
  position: absolute;
  z-index: var(--elevation);
  margin: calc(var(--card-width) / -2 * var(--scale)) calc(var(--card-width) / -2 * var(--scale));
  width: calc(var(--card-width) * var(--scale));
  height: calc(var(--card-height) * var(--scale));
  top: calc((var(--y) * (var(--card-height) + var(--p)) - 0.5px * var(--elevation)) * var(--scale));
  left: calc((var(--x) * (var(--card-width) + var(--p))) * var(--scale));
  transform-style: preserve-3d;
  transition: transform 0.3s ease
    , width 0.15s ease
    , height 0.15s ease
    , left calc(var(--elevation) * 0.01s + 0.1s) ease
    , top calc(var(--elevation) * 0.01s + 0.1s) ease;
}

.card.piled {
  --card-width: 84px;
  --card-height: 84px;
  width: 90px;
  height: 90px;
  margin: calc(90px / -2) calc(90px / -2);
}

.card.rotated {
  transform: rotateY(180deg);
}

.card::before, .card::after {
  background-color: white;
  border: 0.5px #888 solid;
  border-radius: 5pt;
  box-shadow: calc(4px/4 * var(--elevation)) calc(3px/4* var(--elevation)) calc(5px/10 * var(--elevation)) 0px rgba(52, 62, 52, calc(0.7 - var(--elevation)/50));
  transition: box-shadow 0.1s ease;
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background-image: url('img/alik.min.png');
  background-size: cover;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  pointer-events: none;
}

.card::after {
  background-position-x: calc(100% / 33 * 32);
  z-index: -1;
}
.card::before {
  background-position-x: calc(100% / 33 * var(--image));
  transform: rotateY(180deg);
}

.card:hover {
  --elevation: 5;
  cursor: pointer;
}

@media only screen and (max-width: 1250px), (max-height: 770px) {
  body {
    background-color: #56776a;
    background-image: url('img/pool-table.png');
    box-shadow: inset 3px 3px 15px 0px rgba(32, 42, 32, 0.8);
  }
  .table {
    width: 1000px;
    height: 624;
    background: none;
    border: none;
    box-shadow: none;
    border-radius: 0;
    --scale: 0.82
  }
  .pile-frame {
    margin: 30px;
  }
  .menu {
    grid-template-columns: 20px 150px auto 200px 200px auto 150px 20px;
    grid-template-rows: 20px  auto 150px 150px 50px 50px auto 20px;
  }
}
</style>

<script src="js/tools.js"></script>
<script src="js/ui.js"></script>

</head>
<body>
<div id="app" class="table">
  <form class="menu">
    <div class="header">
      <a href="">
        <h1>Pexeso</h1>
      </a>
    </div>
    <div class="upper middle">
      <!-- <label>Hráči</label> -->
      <div id="user-selectors">
      </div>
    </div>
  </form>
  <form class="menu" hidden='true'>
    <div class="left-buttons">
      <button id="reset-button" type="button" disabled="true">
        Zabalit
      </button>
    </div>
    <div class="middle">
      <div id="results" class="results" hidden="true">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="right-buttons">
      <button id="shuffle-button" type="button" disabled="true">
        Zamíchat
      </button>
    </div>
  </form>
</div>
<script>


const pexeso = new Pexeso()


// create user selectors
const userSelectors = [
  'user',
  'bot3',
  'none',
  'none',
].map((defaultValue) => new UserSelector($('#user-selectors'), defaultValue))

// create piles
const piles = [0,1,2,3].map(i => new Pile(i, $('#app'), userSelectors[i]))

const decks = [
  [8, 8],
  [8, 6],
  [6, 6],
  [6, 4],
  [4, 4], 
  [4, 2],
].map(([w, h], i) => {
  return new Deck(
    $('#app'),
    w, h,
    1.9 - (i%3)*1.95,
    i < 3 ? 2.5 : 1,
    piles,
    play,
  )
})


let isFirst = true

const menus = $$('.menu')

const endScreen = new EndScreen($('#results'), piles)

async function play (deck) {
  // rederegister button events
  $('#shuffle-button').onclick = async(e) => {
    e.preventDefault()
    e.target.disabled = true
    $('#reset-button').disabled = true

    await deck.shuffle(false)
    e.target.disabled = false
    $('#reset-button').disabled = false
  }

  $('#reset-button').onclick = async (e) => {
    endScreen.hide()
    e.target.disabled = true
    $('#shuffle-button').disabled = true

    if (isFirst) {
      game.giveup()
      await wait(1200) // wait for reveal
      isFirst = false
    }
    await deck.pack(false)
    await wait(250)
    // show decks
    decks.forEach(deck => {
      deck.show()
    })
    // reset piles
    piles.forEach(pile => {
      pile.lowlight()
      pile.setName('')
    })
    game.end()
    endScreen.hide()
    menus[0].setAttribute('hidden', false)
    menus[1].setAttribute('hidden', true)
    await wait(500)
  }
  endScreen.hide()

  // inits:


  const {w, h} = deck
  // init game logic
  const players = userSelectors.map(s => s.value)

  // function handling incoming game events
  const onUpdate = (data) => {
    const {x, y, image, fold, pile, user, images, end } = data
    if (images) {
      deck.reveal(images)
      return
    }
    if (user !== undefined) {
      piles.forEach((pile, i) => {
        if (i === user) {
          pile.highlight()
        } else {
          pile.lowlight()
        }
      })
      return
    }
    if (end) {
      endScreen.show()
      return
    }
    if (x !== undefined && y !== undefined) {
      const card = deck.cardAt(x, y)
      if  (image !== undefined) {
        card.flip(image)
      }
      if (fold === true) {
        card.fold()
      }
      if (pile !== undefined) {
        card.toPile(pile)
      }
    }
  }

  const game = await pexeso.newGame(w, h, players, onUpdate)

  // init selected decks d piles
  const humans = players.filter(p => p === 'user').length
  let conter = 0
  players
    .map((p, i) => {
      if (p === 'none') return ''
      if (p === 'user') return humans === 1 ? 'Ty' : `Hráč ${++conter}`
      return  p.replace('bot', 'Robot ') 
    })
    .forEach((name, i) => {
      piles[i].setName(name)
    })

  deck.onCardClick = (card) => {
    const {x, y} = card
    game.tryCard(x, y)
  }

  menus[0].setAttribute('hidden', true)
  menus[1].setAttribute('hidden', false)


  decks.forEach(d => { // hide other decks
    if (deck !== d) {
      d.hide()
    }
  })

  // await deck.wave(false)
  await deck.unpack()
  if (isFirst) {
    deck.reveal()
    await wait(500)
    await deck.reveal(null, true)
    await deck.shuffle()
  }
  $('#reset-button').disabled = false
  $('#shuffle-button').disabled = false
  await wait(200)
  game.start()
}


</script>
</body>
