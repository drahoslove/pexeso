<title>Pexeso</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #2a455a;
  background-image: url('img/dark-denim-3.png');
}
.table {
  width: 1250px;
  height: 781px;
  margin: 0 auto;
  display: flex;
  border-radius: 2em;
  background-color: #56776a;
  background-image: url('img/pool-table.png');
  box-shadow: inset 0 0 0 12px #613131, inset 2px 2px 6px 15px #333, 4px 10px 40px #000;
  position: relative;
  font-size: 1.75rem;
  font-family: monospace;
  color: #fff;
  overflow: hidden;
}

.table::before, .table::after {
  content: '';
  width: 0;
  position: absolute;
  top: 25px;
  bottom: 25px;
  border-color: #fffb;
  border-width: 6px;
}

.table::before {
  border-right-style: solid;
  left:  18.5%;;
}
.table::after {
  border-left-style: solid;
  right:  18.5%;;
}

/* menu */

.menu, .deck {
  transition: 0.25s ease;
}
*[hidden=true] {
  opacity: 0;
  pointer-events: none;
}

.menu {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: 0;
  display: grid;
  flex: 1;
  grid-template-columns: 30px 180px auto 230px 230px auto 180px 30px;
  grid-template-rows: 30px  auto 150px 150px 50px 50px auto 30px;
  width: 100%;
}

.menu .header {
  grid-column: 4 / span 2;
  grid-row: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu .left {
  grid-column: 4 / span 2;
  grid-row: 3;
  display: flex;
  flex-direction: column;
}

.menu .right {
  grid-column: 4 / span 2;
  grid-row: 4;
  display: flex;
  flex-direction: column;
}

.menu .mid {
  grid-column: 4 / span 2;
  grid-row: 5 / span 1;
  display: flex;
  justify-content: center;
}

.left-buttons, .right-buttons {
  display: flex;
  grid-row: 3 / span 4;
  flex-direction: column;
  justify-content: center;
}
.left-buttons {
  grid-column: 2;
}
.right-buttons {
  grid-column: 7;
}

h2 {
  margin: 0;
  font-size: 2.2rem;
  text-shadow: 2px â€‹2px 4px #333;
}

label {
  font-size: 1.4rem;
  margin: 0.5rem 0.5rem;
}

.form-group {
  display: flex;
  flex-wrap: wrap;
  column-gap: 0.5rem;
  row-gap: 0.5rem;
}

.form-group>* {
  flex: 1 0 200px;
}

select, button {
  padding: 0.75rem 1rem;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  color: #56776a;
}
select {
  border-right: 10px #fff solid;
  background: #fff;
}
.mid button {
  font-weight: bold;
  font-size: 1.1rem;
  width: 100px;
  text-align: center;
  color: #2b3b35;
  font-family: sans-serif;
}

button:disabled {
  cursor: wait;
  opacity: 0.6;
}


/* deck */

.deck {
  opacity: 1;
  --card-height: 90px;
  --card-width: 90px;
  --size: 94px;
  --p: 20px;
  width: 0;
  height: 0;
  margin: auto;
  background: #ddd;
  position: absolute;
  perspective: 2000px;
  z-index: 1;
  top: 50%;
  left: 50%;
  transition: opacity 1s ease;
}

.pile-frame {
  position: absolute;
  --size: 119px;
  width: var(--size);
  height: var(--size);
  margin: 65px;
  border-radius: 0.8em;
  box-shadow: 0 0 0 6px #fffb;
}

.user-name {
  position: absolute;
  display: block;
  height: 50px;
  line-height: 50px;
  width: 100%;
  text-align: center;
  /* overflow: hidden; */
  text-overflow: ellipsis;
}
.user-name.above {
  bottom: 140px;
}
.user-name.below {
  top: 145px;
}

.user-name::after, .user-name::before {
  position: absolute;
  width: 150px;
  height: 50px;
  font-size: 3rem;
  color: #fffb;
  top: -3px;
}
.user-name.highlighted.left::after {
  content: 'â—„';
  left: 78px;
}
.user-name.highlighted.right::before {
  content: 'â–º';
  right: 78px;;
}

.deck.packed .card::after {
  background-image: none;
  content: var(--deck-name);
  color: #0e5273;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-family: monospace;
  font-size: 1.2em;
}

.card {
  /* backend 0-31 = faces; 32 - back */
  opacity: 1;
  --image: 32; 
  --y: 0;
  --x: 0;
  --elevation: 1;
  --p: 10px;
  position: absolute;
  z-index: var(--elevation);

  margin: calc(var(--card-width) / -2) calc(var(--card-width) / -2);
  width: var(--card-width);
  height: var(--card-height);
  top: calc(var(--y) * (var(--card-height) + var(--p)) - 0.5px * var(--elevation));
  left: calc(var(--x) * (var(--card-width) + var(--p)));

  transform-style: preserve-3d;
  transition: transform 0.3s ease
    , left calc(var(--elevation) * 0.01s + 0.1s) ease
    , top calc(var(--elevation) * 0.01s + 0.1s) ease;
}

.card.rotated {
  transform: rotateY(180deg);
}

.card::before, .card::after {
  background-color: white;
  border: 0.5px #888 solid;
  border-radius: 5pt;
  box-shadow: calc(4px/4 * var(--elevation)) calc(3px/4* var(--elevation)) calc(5px/10 * var(--elevation)) 0px rgba(52, 62, 52, calc(0.7 - var(--elevation)/50));
  transition: box-shadow 0.1s ease;
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background-image: url('img/alik.min.png');
  background-size: cover;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  pointer-events: none;
}

.card::after {
  background-position-x: calc(100% / 33 * 32);
  z-index: -1;
}
.card::before {
  background-position-x: calc(100% / 33 * var(--image));
  transform: rotateY(180deg);
}


.card:hover {
  --elevation: 5;
  cursor: pointer;
}
</style>

<script>


const pexeso = new Pexeso()

// create piles
const piles = [0,1,2,3].map(i => new Pile(i, $('#app')))

const decks = [
  [8, 8],
  [8, 6],
  [6, 6],
  [6, 4],
  [4, 4], 
  [4, 2],
].map(([w, h], i) => {
  return new Deck(
    $('#app'),
    w, h,
    1.9 - (i%3)*1.95, i < 3 ? 2.5 : 1,
    piles,
    play,
  )
})

let isFirst = true

const menus = $$('.menu')

async function play (deck) {
  // rederegister button events
  $('#shuffle-button').onclick = async(e) => {
    e.preventDefault()
    e.target.disabled = true
    $('#reset-button').disabled = true

    await deck.shuffle(false)
    e.target.disabled = false
    $('#reset-button').disabled = false
  }

  $('#reset-button').onclick = async (e) => {
    e.target.disabled = true
    $('#shuffle-button').disabled = true

    if (isFirst) {
      game.givup()
      await wait(1200) // wait for reveal
      isFirst = false
    }
    await deck.pack(false)
    await wait(250)
    // show decks
    decks.forEach(deck => {
      deck.show()
    })
    // reset piles
    piles.forEach(pile => {
      pile.lowlight()
      pile.rename('')
    })
    menus[0].setAttribute('hidden', false)
    menus[1].setAttribute('hidden', true)
    await wait(500)
    game.end()
  }

  // inits:


  const {w, h} = deck
  // init game logic
  const players = [1,2,3,4].map(n => $(`#player${n}`).value)

  // function handling incoming game events
  const onUpdate = (data) => {
    const {x, y, image, fold, pile, user, images } = data
    if (images) {
      deck.reveal(images)
      return
    }
    if (user !== undefined) {
      piles.forEach((pile, i) => {
        if (i === user) {
          pile.highlight()
        } else {
          pile.lowlight()
        }
      })
      return
    }
    if (x !== undefined && y !== undefined) {
      const card = deck.cardAt(x, y)
      if  (image !== undefined) {
        card.flip(image)
      }
      if (fold === true) {
        card.fold()
      }
      if (pile !== undefined) {
        card.toPile(pile)
      }
    }
  }

  const game = await pexeso.newGame(w, h, players, onUpdate)

  // init selected decks d piles
  const humans = players.filter(p => p === 'user').length
  let conter = 0
  players
    .map((p, i) => {
      if (p === 'none') return ''
      if (p === 'user') return humans === 1 ? 'Ty' : `HrÃ¡Ä ${++conter}`
      return  p.replace('bot', 'Robot ') 
    })
    .forEach((name, i) => {
      piles[i].rename(name)
    })

  deck.onCardClick = (card) => {
    const {x, y} = card
    game.tryCard(x, y)
  }

  menus[0].setAttribute('hidden', true)
  menus[1].setAttribute('hidden', false)


  decks.forEach(d => { // hide other decks
    if (deck !== d) {
      d.hide()
    }
  })

  // await deck.wave(false)
  await deck.unpack()
  if (isFirst) {
    deck.reveal()
    await wait(500)
    await deck.reveal(null, true)
    await deck.shuffle()
  }
  $('#reset-button').disabled = false
  $('#shuffle-button').disabled = false
  await wait(200)
  game.start()
}
